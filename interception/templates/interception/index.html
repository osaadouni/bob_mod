{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

  <div class="mt-2">
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
          </ol>
       </nav>
       <h1 class="mt-4">Welkom Interceptiedesk medewerker!</h1>
  </div>


  <div class="container-fluid mt-3">
    <div class="card border">
    <div class="card-body">

        {% with app_name|add:":"|add:app_name|add:"-list" as var_url %}
        
        <div class="row">
            <div class="col-sm-3">
                <a href="{% url var_url %}?status=ingediend">
                <div class="card mb-3 border border-primary">
                    <div class="card-body">
                    Ingediende aanvragen
                    </div>
                </div>
                </a>
            </div>
            <div class="col-sm-3">
                <a href="{% url var_url %}?status=goedgekeurd">
                <div class="card mb-3 border border-primary">
                    <div class="card-body">
                    Goedgekeurde aanvragen
                    </div>
                </div>
                </a>
            </div>
            <div class="col-sm-3">
                <a href="{% url var_url %}?status=afgekeurd">
                <div class="card mb-3 border border-info">
                    <div class="card-body">
                    Afgekeurde aanvragen 
                    </div>
                </div>
                </a>
            </div>
            <div class="col-sm-3">
                <a href="{% url var_url %}?status=verzonden_om">
                <div class="card mb-3 border border-danger">
                    <div class="card-body">
                    Aanvragen bij OM
                    </div>
                </div>
                </a>
            </div>
        </div>
        
        {% endwith %}
        
    </div>
    </div>

  </div>


  

{% endblock %}

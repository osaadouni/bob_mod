{% extends "base_general.html" %}

{% load crispy_forms_tags %}

{% block content %}

    {% comment %}   {{ form.non_field_errors }} {% endcomment %}

    <form class="form-signin" method="post" action="." novalidate>
      {% csrf_token %}

      <div class="text-center mb-4">
        <img class="mb-4" src="https://data.politie.nl/Content/image/politie/politie_logo.svg" alt="" width="150" height="150">
        <h1 class="h3 mb-3 font-weight-normal">BOB Module Login</h1>
      </div>

      <div class="form-group">
        {{ form.username|as_crispy_field  }}
      </div>

      <div class="form-group">
          {{ form.password|as_crispy_field }}
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Inloggen</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>

    </form>

{% endblock %}
